<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>{% block title %} {% endblock %} Chatting App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex items-center justify-between px-4 py-6 bg-cyan-500">
      <div>
        <a href="/" class="text-xl text-white">Chatting App</a>
      </div>
      <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
        <a href="/rooms/" class="text-white hover:text-gray-200"> Rooms</a>

        <a
          href="/logout/"
          class="px-5 py-3 rounded-xl text-white bg-indigo-500 hover:bg-indigo-800"
          >Log out</a
        >
        {% else %}
        <a href="/login/" class="text-white hover:text-gray-200">Log in</a>
        <a
          href="/signup/"
          class="px-5 py-3 rounded-xl text-white bg-indigo-500 hover:bg-indigo-800"
          >Sign up</a
        >
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %} {% block scripts %} {% endblock %}
  </body>
</html>
