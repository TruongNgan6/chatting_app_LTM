{% extends 'core/base.html' %} {% block title %} Welcome | {% endblock %}
{%block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="bg-white shadow-md rounded-lg overflow-hidden w-full max-w-md p-6"
  >
    <h1 class="text-3xl font-semibold mb-4">Welcome to ChatApp</h1>
    <p class="text-gray-600 mb-8">
      Connect and chat with friends in real-time.
    </p>

    <div class="mb-6">
      <label for="username" class="text-sm font-semibold text-gray-600"
        >Enter your username:</label
      >
      <input
        id="username"
        type="text"
        placeholder="Your username"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-500"
      />
    </div>

    <button
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-full focus:outline-none hover:bg-blue-600"
    >
      Get Started
    </button>
  </div>
</div>
{% endblock %}
